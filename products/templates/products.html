<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <table>
       <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Summary</th>
            </tr>
       </thead>
        {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.summary }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
